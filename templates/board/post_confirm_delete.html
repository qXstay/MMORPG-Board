{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Удаление объявления</h2>
    <p>Вы уверены, что хотите удалить объявление "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
