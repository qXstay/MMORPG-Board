{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Отправить отклик на объявление</h2>
    <h4>"{{ post.title }}"</h4>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
            {{ form.text.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Отправить отклик</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
