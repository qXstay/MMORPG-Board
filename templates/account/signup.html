{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Регистрация</h2>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required id="id_email">
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Имя</label>
                    <input type="text" name="first_name" class="form-control" required id="id_first_name">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Фамилия</label>
                    <input type="text" name="last_name" class="form-control" required id="id_last_name">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Пароль</label>
                    <input type="password" name="password1" class="form-control" required id="id_password1">
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Пароль (еще раз)</label>
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                </div>
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                <p class="mt-3 text-center">
                    Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
