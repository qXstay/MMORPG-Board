{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Вход</h2>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_login" class="form-label">Email</label>
                    <input type="email" name="login" class="form-control" required id="id_login">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required id="id_password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                    <label class="form-check-label" for="id_remember">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <p class="mt-3 text-center">
                    <a href="{% url 'account_signup' %}">Регистрация</a> |
                    <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
